<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-light-tertiary">
    <div class="container">
        <a class="navbar-brand" href="/">Best Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto mb-2 md-lg-0">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/">User</a>
                </li>
            </ul>

            <ul class="navbar-nav" sec:authorize="!isAuthenticated()">
                <li class="nav-item">
                    <a class="btn btn-outlint-primary me-2" href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary" href="/login">Login</a>
                </li>
            </ul>

            <ul class="navbar-nav" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link text-dark" href="/profile">Profile</a>
                </li>
            </ul>

            <form sec:authorize="isAuthenticated()" method="post" th:action="/logout">
                <!--                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
                <button type="button" class="btn btn-danger">
                    Logout
                </button>
            </form>
        </div>

    </div>
</nav>

<div class="container my-3">
    <h3 class="mb-3">Home page</h3>
    <p>
        Username: <span sec:authentication="name">Name</span>
        <br>
        User role: <span sec:authentication="principal.authorities">Roles</span>
    </p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
